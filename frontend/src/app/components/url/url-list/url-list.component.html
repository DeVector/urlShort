<div class="container">

    <h1>Lista de URLs</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nova URL</button>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter search" #input>
    </mat-form-field>
  
      <div class="mat-elevation-z8">
  
  
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="urlNormal">
              <th mat-header-cell *matHeaderCellDef> Url Normal </th>
              <td mat-cell *matCellDef="let element"> {{element.urlNormal}} </td>
            </ng-container>
        
            <ng-container matColumnDef="urlShort">
              <th mat-header-cell *matHeaderCellDef> Url Encurtada </th>
              <td mat-cell *matCellDef="let element"> http://localhost:4200/{{element.urlShort}} </td>
            </ng-container>
        
            <ng-container matColumnDef="dateCreate">
              <th mat-header-cell *matHeaderCellDef> Data da Criação </th>
              <td mat-cell *matCellDef="let element"> {{element.dateCreate}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.user.login}} </td>
              </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                 <a target="_blank" rel="noopener" href={{element.urlNormal}}>
                   <i class="material-icons edit">arrow_right_alt</i>
                 </a>
                 <a routerLink="{{element.urlShort}}">
                  <i class="material-icons edit">edit</i>
                </a> 
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </div>
        
  </div>
