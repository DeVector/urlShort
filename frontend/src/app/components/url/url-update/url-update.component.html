



<div class="container">

    <form class="form mat-elevation-z8">

        <h1 class="fullWidth">Cadastro de Urls</h1>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Url Normal</mat-label>
            <input
            [(ngModel)]="url.urlNormal"
            name="urlNormal"
             matInput placeholder="www.google.com"
             maxlength="100">
            <mat-icon matSuffix>web</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>User</mat-label>
            <input
            [(ngModel)]="url.user"
            name="user"
             matInput 
             placeholder="Ex. 1">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>

        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="fullWidth">by Victor Diniz</p>
    </form>

   
</div>
