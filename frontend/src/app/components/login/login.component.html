<div class="container">

    <form class="form mat-elevation-z4">

        <h1>Sistema de Encurtar URL - Login </h1>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input 
          [formControl]="login"
          required
          [(ngModel)]="creds.login" 
          name="login"
          matInput>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>password</mat-label>
            <input
            [formControl]="password"
            required
            [(ngModel)]="creds.password" 
            name="password" 
            type="password" 
            matInput >
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Entrar</button>
        

      </form>
      
</div>
